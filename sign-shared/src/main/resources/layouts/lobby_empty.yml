name: "example_layout"
matcher:
  MATCH_ALL:
    - operation: "STARTS_WITH"
      value: "lobby"
  MATCH_ANY:
    - operation: "ENDS_WITH"
      value: "-1"
    - operation: "ENDS_WITH"
      value: "-3"
rule: "EMPTY"
priority: 30
displayName: "%group%-%numerical-id%"
frameUpdateInterval: 500

frames:
  - lines:
      - "<group> <numerical-id>"
      - "<b><#dc2626>This is</b>"
      - "<b><#dc2626>Lobby 1 or 3</b>"
      - "<player-count>/<max-players>"
